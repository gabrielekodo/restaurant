{% extends 'base.html' %}
{% block title%}
Login
{% endblock%}


{% block content%}
<div class="menu-items">

 <div class="login-container">
        <form method="POST" class="login-form">
         {% csrf_token%}
            <h2>Welcome Back</h2>
            <p>Please enter your details to sign in.</p>
<div class="input-group">
                <label for="email">Username</label>
                <input type="text" id="username" name="username" required autocomplete="email" placeholder="you@example.com">
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="••••••••">
            </div>
<div class="input-group">
                <label for="password">User role</label>
                <input type="password" id="role" name="role" required autocomplete="current-password" placeholder="••••••••">
            </div>


            <button type="submit" class="btn btn-primary submit-btn">Submit</button>

            <div class="signup-link">
                Already have an account? <a href="{% url 'login'%}">Login</a>
            </div>
        </form>
    </div>


            </div>

{% endblock%}
