{% extends 'base.html' %}
{% block title%}
Login
{% endblock%}


{% block content%}
<div class="menu-items">

 <div class="login-container">
        <form method="POST" class="login-form">
         {% csrf_token%}
             {% for message in messages %}
     <h5 class="text-danger">{{message}}</h5>
     {% endfor%}
            <p>Please enter your details to create your account</p>
<div class="input-group">
                <label for="email">First name</label>
                <input type="text" id="username" name="first_name" required autocomplete="email" placeholder="">
            </div>
             <div class="input-group">
                <label for="email">Last name</label>
                <input type="text" id="last_name" name="last_name" required autocomplete="email" placeholder="">
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="">
            </div>
            <div class="input-group">
                <label for="password">Confirm Password</label>
                <input type="password" id="password2" name="password2" required autocomplete="current-password" placeholder="">
            </div>



            <button type="submit" class="btn btn-primary submit-btn">Submit</button>

            <div class="signup-link">
                Already have an account? <a class="text-primary" href="{% url 'login'%}">Login</a>
            </div>
        </form>
    </div>


            </div>

{% endblock%}
