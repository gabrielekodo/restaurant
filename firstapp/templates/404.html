<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        @import url('fonts.googleapis.com');

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .error-code {
            font-size: 10rem;
            font-weight: 700;
            color: #e74c3c;
            margin: 0;
            line-height: 1;
        }

        .error-message {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #555;
        }

        .suggestion {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .home-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .home-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .home-button:active {
            transform: translateY(0);
        }

        .animation-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            overflow: hidden;
            pointer-events: none;
        }

        .box {
            position: absolute;
            list-style: none;
            width: 25px;
            height: 25px;
            background: rgba(52, 152, 219, 0.15);
            animation: animate 20s linear infinite;
            bottom: -100px;
        }

        .box:nth-child(1) {
            left: 10%;
            animation-duration: 15s;
        }
        .box:nth-child(2) {
            left: 30%;
            animation-duration: 20s;
        }
        .box:nth-child(3) {
            left: 50%;
            animation-duration: 10s;
        }
        .box:nth-child(4) {
            left: 70%;
            animation-duration: 18s;
        }
        .box:nth-child(5) {
            left: 90%;
            animation-duration: 12s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="error-code">404</p>
        <h1 class="error-message">Oops! Page Not Found.</h1>
        <p class="suggestion">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <!-- The button should link to your website's home page, e.g., "/" or "/index.html" -->
        <a href="{% url 'home'%}" class="home-button">Go to Homepage</a>
    </div>

    <!-- Simple background animation -->
    <div class="animation-area">
        <ul class="box-area">
            <li class="box"></li>
            <li class="box"></li>
            <li class="box"></li>
            <li class="box"></li>
            <li class="box"></li>
        </ul>
    </div>
</body>
</html>
